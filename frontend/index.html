<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <!--  -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <script>
      // Configuration for MathJax
      window.MathJax = {
        tex: {
          inlineMath: [["\\(", "\\)"]], // Define delimiters for inline math mode
          displayMath: [["$$", "$$"]], // Define delimiters for display math mode
          processEscapes: true, // Enable processing of LaTeX escapes
          processEnvironments: true, // Enable processing of LaTeX environments
          packages: {
            "[+]": [
              "ams",
              "newcommand",
              "configMacros",
              "color",
              "text",
              "bbox",
              "html",
              "mml",
              "safe",
              "input/asciimath",
              "input/tex",
              "output/chtml",
            ],
          },
        },
        options: {
          renderActions: {
            addMenu: [0, "", ""], // Add contextual menu
          },
        },
        startup: {
          typeset: true, // Enable automatic typesetting
        },
      };
    </script>
    <!--  -->
    <title>Wordsheet Generator</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
